# ===============================
# Configuration Properties File
# ===============================

# Base URL of the application
base.url = https://www.hubspot.com/products/crm

# Browser type (chrome, firefox, edge, etc.)
browser = chrome

# Implicit wait time in seconds
implicit.wait = 10

# Page load timeout in seconds
page.load.timeout = 20

# Test environment
env = QA

# Whether to maximize the browser window
maximize.window = true

# Path to WebDriver logs (optional)
webdriver.logs = logs/webdriver.log

# Tags to run (used optionally in runner)
cucumber.tags = @Regression